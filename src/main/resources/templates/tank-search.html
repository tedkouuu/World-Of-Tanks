<!DOCTYPE html>
<html lang="en">

<head>
    <title>World_Of_Tanks Application</title>
    <th:block th:replace="~{fragments/head}"></th:block>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/search.css}">
</head>

<body>
<header th:include="~{fragments/navigation}"></header>

<div class="container">
    <h2 id="searchH2" class="text-center text-white">Search for tanks</h2>

    <form id="searchForm"
          th:method="GET"
          th:action="@{/tanks/search}"
          th:object="${searchTankDTO}"
          class="form-inline justify-content-center mt-5">

        <input
                th:field="*{name}"
                class="form-control mr-sm-2 mb-2"
                style="width: 280px;"
                type="search"
                placeholder="Tank name..."
                aria-label="Search by name"/>

        <input
                th:field="*{health}"
                class="form-control mr-sm-2 mb-2"
                style="width: 280px;"
                type="search"
                placeholder="Min health..."
                aria-label="Search by health"/>

        <input
                th:field="*{power}"
                class="form-control mr-sm-2 mb-2"
                style="width: 280px;"
                type="search"
                placeholder="Max power..."
                aria-label="Search by power"/>

        <div class="d-flex justify-content-center w-100 mt-3">
            <button class="btn btn-lg btn-primary w-50" type="submit">
                Search <img id="searchIcon" src="/assets/images/search-icon.png" alt="Search icon">
            </button>
        </div>
    </form>
</div>

<div class="offers row mx-auto d-flex flex-row justify-content-center mt-5">
    <div th:each="tank : ${tanks}" class="offer card col-sm-6 col-md-3 col-lg-2 m-1 p-0">
        <div class="card-img-top-wrapper">
            <img class="card-img-top" src="/assets/images/tank-defender.jpg" alt="Tank image">
        </div>
        <ul class="tank-details list-group list-group-flush">
            <li class="list-group-item">
                <div class="card-text"><span th:text="'Name: ' + ${tank.name}"></span></div>
                <div class="card-text"><span th:text="'Power: ' + ${tank.power}"></span></div>
                <div class="card-text"><span th:text="'Health: ' + ${tank.health}"></span></div>
            </li>
        </ul>
        <div class="card-body text-center">
            <a id="searchDetails" th:href="@{/tanks/info}" class="btn btn-sm btn-outline-primary">DETAILS</a>
        </div>
    </div>

    <h3 th:if="${tanks != null and #lists.isEmpty(tanks)}" class="text-info mt-3">
        There are no tanks with this name yet.
    </h3>
</div>

<th:block th:include="~{fragments/footer}"/>

</body>
</html>
